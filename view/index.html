<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Registration System</title>
</head>
<body> 
    <main class="mt-5 container">
        <p class="ms-5"><a href="#">Personal Date</a></p>
        <div class=" card p-0">
            <div class="card-header bg-dark">
                <h1 class="card-title text-center text-light">Personal Date</h1>
            </div>
            <div class="card-body row">
                <label class="mt-2" for="named"><h3 class="fs-5">Name:</h3><input id="named" type="text" class="col-12"></label>
                <label class="mt-3" for="province"><h3 class="fs-5">Province:</h3><input id="province" type="text" class="col-12"></label>
                <label class="mt-3" for="city"><h3 class="fs-5">City:</h3><input id="city" type="text" class="col-12"></label>
                <label class="mt-3" for="sector"><h3 class="fs-5">sector:</h3><input id="sector" type="text" class="col-12"></label>
                <label class="mt-3" for="street"><h3 class="fs-5">Street:</h3><input id="street" type="text" class="col-12"></label>
                <div class=" col-10 border-1 border-top border-bottom border-info mt-5 mx-auto text-center row shadow">
                    <label class="mt-3 mb-3" for="career">
                        <h3 class="fs-5">Select your Career</h3>
                        <select name="" id="career" class="col-12">
                            <option selected>----select your career----</option>
                            <option value="software development">Software Development</option>
                            <option value="Cybersecurity">Cybersecurity</option>
                            <option value="Networks">Networks</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="card-footer ">
                <button class="btn btn-success">Next</button>
                <button class="btn btn-warning">clear</button>
            </div>
        </div>
    </main>
    <footer class="mt-3 mb-0">
        <div class="container-fluid bg-dark text-white">
            <div class="text-center text-capitalize">
                <p class="mb-0 pt-2">
                    No &copyrights | code free to use | you can see the all code here: <a href="https://github.com/luisferllub230/registrationSystem">click here</a><br>
                    üòÅluisferllub230
                </p>
            </div>
        </div>
    </footer>
    <script src="../assets/js/JQuery/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/site/index.js"></script>
    <script src="../assets/js/lib/bootstrap.min.js"></script>
</body>
</html>
