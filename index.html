<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Registration System</title>
</head>
<body> 
    <main class="mt-2 container">
        <div id="container-index">
            <p class="ms-5"><a id="indexA1" href="#">Personal Date</a> </p>
            <div class=" card p-0">
                <div class="card-header bg-dark">
                    <h1 class="card-title text-center text-light">Personal Date</h1>
                </div>
                <div class="card-body row">
                    <label class="mt-2" for="named"><h3 class="fs-5">Names:</h3><input id="named" type="text" class="col-12"></label>
                    <label class="mt-3" for="province"><h3 class="fs-5">Province:</h3><input id="province" type="text" class="col-12"></label>
                    <label class="mt-3" for="city"><h3 class="fs-5">City:</h3><input id="city" type="text" class="col-12"></label>
                    <label class="mt-3" for="sector"><h3 class="fs-5">sector:</h3><input id="sector" type="text" class="col-12"></label>
                    <label class="mt-3" for="street"><h3 class="fs-5">Street:</h3><input id="street" type="text" class="col-12"></label>
                    <div class=" col-10 border-1 border-top border-bottom border-info mt-5 mx-auto text-center row shadow">
                        <label class="mt-3 mb-3" for="career">
                            <h3 class="fs-5">Select your Career</h3>
                            <select name="" id="career" class="col-12">
                                <option selected value="">----select your career----</option>
                                <option value="Software Development">Software Development</option>
                                <option value="Cybersecurity">Cybersecurity</option>
                                <option value="Networks">Networks</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!--container select class-->
        <div id="container-selectClass">
            <p class="ms-5" id="p1"> <a href="#" id="back1">personal data</a> > </p>
            <div class=" card p-0">
                <div class="card-header bg-dark">
                    <h1 class="card-title text-center text-light">Select Class</h1>
                </div>
                <div class="card-body row mx-auto row table-responsive">
                    <table id="selectTalbe"class="table text-center table-bordered border-dark">
                        <thead>
                            <tr>
                                <th>Name class</th>
                                <th>Schedules</th>
                            </tr>
                        </thead>
                        <tbody id="tbodySC">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--container confirmation-->
        <div id="container-confirmation">
            <p class="ms-5"><a href="#" id="back2">selectClass</a> > Confirmation</p>
            <div class=" card p-0">
                <div class="card-header bg-success">
                    <h1 class="card-title text-center text-light">Confirm your Solicitude</h1>
                </div>
                <div class="card-body row text-center ps-5 pe-5">
                    <div class="m-0 p-0">
                        <div class="pt-2 ps-3 pe-3 table-responsive">
                            <table class="table table-hover border-dark">
                                <tbody id="confTbody">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <div class="p-0 table-responsive">
                            <table class="table table-dark table-striped table-bordered">
                                <thead class="text-center">
                                    <tr>
                                        <th>Monday</th>
                                        <th>Tuesday</th>
                                        <th>Wednesday</th>
                                        <th>Thursday</th>
                                        <th>Friday</th>
                                    </tr>
                                </thead>
                                <tbody id="confTbody2">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="m-2">
            <button id="next" class="btn btn-success">Next</button>
            <button id="clear" class="btn btn-warning">clear</button>
        </div>
    </main>
    <script src="../assets/js/JQuery/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/site/index.js"></script>
    <script src="../assets/js/lib/bootstrap.min.js"></script>
</body>
</html>
